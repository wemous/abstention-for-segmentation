program: sweep.py
project: DAC Segmentation
name: noise types
method: grid
metric:
  goal: maximize
  name: test/mIoU
parameters:
  model:
    # values: [DeepLabV3, UPerNet]
    values: [UNet]
  dataset:
    values: [
        {
          "name": "cadis",
          "image_size": [270, 480],
          "batch_size": 64,
          "setup": 1,
          "max_epochs": 30,
        },
        # {
        #   "name": "ade20k",
        #   "image_size": [480, 512],
        #   "batch_size": 64,
        #   "setup": 3,
        #   "max_epochs": 30,
        # },
      ]
  noise_rate:
    # values: [0, 0.05, 0.1, 0.2, 0.35, 0.5]
    values: [0.1, 0.25, 0.5]
  noise_type:
    values: ["blur", "elastic", "swap", "all"]
  loss:
    # values: [CELoss, DACLoss, IDACLoss, SCELoss]
    values: [CELoss, DACLoss, IDACLoss]
    # values: [CELoss, DACLoss]
  optimizer:
    values: [
        {
          "module": "torch.optim",
          "name": "SGD",
          "args":
            {
              "lr": !!float 0.1,
              "momentum": 0.9,
              "weight_decay": !!float 5e-4,
              "nesterov": "True",
            },
        },
        # {
        #   "module": "torch.optim",
        #   "name": "AdamW",
        #   "args": { "lr": !!float 3e-4 },
        # },
      ]
